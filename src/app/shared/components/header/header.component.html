<header class="fixed top-0 left-0 right-0 z-[100] bg-white/80 dark:bg-gray-900 backdrop-blur border-b border-gray-200 dark:border-gray-700 shadow-sm transition-all ">
  <div class="max-w-screen-xl mx-auto flex items-center justify-between px-6 py-3">
    <div class="flex items-center space-x-3">
      <span class="text-2xl font-bold text-gray-900 dark:text-gray-200 tracking-tight">Gestion de Stock</span>
    </div>
    <!-- Desktop nav -->
    <nav class="hidden md:flex items-center space-x-6">
      <a href="#" class="nav-link text-gray-700 dark:text-gray-200 hover:text-gray-700 dark:hover:text-white transition-colors">Contact</a>
      <a href="#" class="nav-link text-gray-700 dark:text-gray-200 hover:text-gray-700 dark:hover:text-white transition-colors">Plus info</a>
      <a href="#" class="nav-link text-gray-700 dark:text-gray-200 hover:text-gray-700 dark:hover:text-white transition-colors">Guide</a>
      <app-theme-toggle></app-theme-toggle>
      <!-- Avatar utilisateur -->
      <div class="relative ml-4">
        <button (click)="toggleUserMenu()" class="user-avatar-btn w-10 h-10 rounded-full bg-fuchsia-200 flex items-center justify-center text-lg font-bold text-fuchsia-700 shadow-lg focus:outline-none focus:ring-2 focus:ring-fuchsia-400">
          {{ user?.nom?.charAt(0) }}{{ user?.prenom?.charAt(0) }}
        </button>
        <div *ngIf="userMenuOpen" class="user-dropdown absolute right-0 mt-2 w-56 rounded-xl shadow-lg bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 z-[99999] animate-fade-in">
          <div class="flex flex-col items-start p-4 border-b border-gray-100 dark:border-gray-700 gap-1.5">
            <div class="text-base font-bold text-fuchsia-700 dark:text-fuchsia-200 mb-1">{{ user?.role ? (user.role | titlecase) : '' }}</div>
            <hr class="w-full border-gray-200 dark:border-gray-700 mb-2" />
            <div class="text-sm font-bold text-fuchsia-700 dark:text-fuchsia-200 mb-1">{{ user?.matricule }}</div>
            <div class="text-sm font-bold text-gray-900 dark:text-white mb-1">{{ user?.nom }}</div>
            <div class="text-sm text-gray-900 dark:text-white mb-1">{{ user?.prenom }}</div>
            <div class="text-sm text-gray-500 dark:text-gray-300 mb-1">{{ user?.contact }}</div>
            <div class="text-sm text-gray-500 dark:text-gray-300">{{ user?.mail }}</div>
            <div class="text-sm text-gray-500 dark:text-gray-300 mb-1">{{ user?.telephone }}</div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Mobile nav: theme toggle + dropdown -->
    <div class="md:hidden flex items-center space-x-2 relative">
      <app-theme-toggle></app-theme-toggle>
      <button (click)="toggleMenu()" class="inline-flex items-center p-2 text-sm font-medium text-center text-gray-900 bg-white rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none dark:text-white focus:ring-gray-50 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-600" type="button">
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 4 15">
          <path d="M3.5 1.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 6.041a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 5.959a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"/>
        </svg>
      </button>
      <!-- Dropdown menu -->
      <div *ngIf="menuOpen" class="absolute right-0 top-12 z-40 bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700 dark:divide-gray-600">
        <ul class="py-2 text-sm text-gray-700 dark:text-gray-200">
          <li>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Contact</a>
          </li>
          <li>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Plus info</a>
          </li>
          <li>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Guide</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
